<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/papyrus" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 fixed-top bg-dark text-center mb-5">
                <h1 class="cs text-danger">Ferrovie Deragliati</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <p class="cs mt-5" id="finalPrice"> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-outline-dark mt-3 cs" type="button" onclick="priceCalc()">Clicca qui per
                    calcolare
                    il
                    prezzo del tuo biglietto.</button>
            </div>
            <div class="col-12 text-center cs">
                <button class="btn btn-success mt-3" type="button">Compra il tuo
                    biglietto!</button>
            </div>
        </div>


    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 fixed-bottom bg-dark text-center">
                <h4 class="papyrus text-danger py-2 mt-2"> &#169; Deragliati s.P.a, i leader nella sicurezza ferroviaria
                    dal
                    1838
                </h4>
            </div>

        </div>

    </div>

    <script src="./js/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</html>
